        <h1>API SEARCH</h1>
        <input type="text" id="searchInput" placeholder="Search ...">
        <div id="dropdown1" class="dropdown-check-list" tabindex="100">
            <span class="anchor">Diet Filter</span>
            <ul class="items">
              <li><label><input name="dietFilter" type="checkbox" value="vegetarian" />Vegetarian</label></li>
              <li><label><input name="dietFilter" type="checkbox" value="vegan" />Vegan</label></li>
              <li><label><input name="dietFilter" type="checkbox" value="ketogenic" />Ketogenic</label></li>
            </ul>

        <button id="searchButton">Search</button>
        <div id="searchResults"></div>
        <div id="objectDisplay-Container"></div>
    </div>
    <script type="module" src="../js/apiSearch.js"></script>
    <script>
      var checkList1 = document.getElementById('dropdown1');
      checkList1.getElementsByClassName('anchor')[0].onclick = function(evt) {
          if (checkList1.classList.contains('visible')) {
              checkList1.classList.remove('visible');
          } else {
              checkList1.classList.add('visible');
          }
      }
  </script>
